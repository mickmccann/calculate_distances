<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculate Mileage</title>
</head>

<body>

    <div class="container align-center">
        <div class="row">
            <h3>Calculate the Mileage Between Service Users' Addresses</h3>

            <div class="col-md-6">
                <form id="distance_form">
                    <div class="form-group"><label>Origin: </label> <input class="form-control" id="from_places"
                            placeholder="Enter a location" /> <input id="origin" name="origin" required
                            type="hidden" /></div>

                    <div class="form-group"><label>Destination: </label> <input class="form-control" id="to_places"
                            placeholder="Enter a location" /> <input id="destination" name="destination" required
                            type="hidden" /></div>
                    <input class="btn btn-primary" type="submit" value="Calculate" />
                </form>

                <div id="result">
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">Distance In Miles:
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Time In Mins:</li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">FROM:</li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">TO:</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
</body>

</html>
